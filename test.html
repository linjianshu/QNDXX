<div class="container-fluid col-md-offset-4 col-lg-offset-4col-xl-offset-4">
        <div class="row">
            <div class="main">
<!--                <h1 class="page-header">💦行程码图片上传录入🌈</h1>-->
                <h1 class="page-header">💦核酸检测报告图片上传🌈</h1>
                <form action="/file" class="form-horizontal" enctype="multipart/form-data" id="form1" method="post" style="margin: 10px">
                    <div class="form-group">
                        <label class="col-sm-1 control-label" for="name">姓名</label>
                        <div class="col-sm-4">
                            <input class="form-control" id="name" name = "name" placeholder="请输入姓名" required type="text">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-1 control-label" >文件类型：*.*;</label>
                        <div class="col-sm-4">
                            <input class="form-control" id="uploadify" name="uploadify" required type="file">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-8">
                            <button class="btn btn-success"  id="upload" type="submit">上传文件</button>
                        </div>
                    </div>
                </form>


            </div>

    </div>

</div>
<div class="main row">
<div class="table-responsive">
    <table class="table table-striped table-hover" >
        <tr stype="text-align:left">
            <th>#</th>
            <th>学号</th>
            <th>姓名</th>
            <th>核酸检测报告</th>
            <th>上传时间</th>
        </tr>
        {{range .}}
        <tr>
            <td>{{.LineId}}</td>
            <td>{{.Sno}}</td>
            <td>{{.Sname}}</td>
            <td>{{.IsUpload}}</td>
            <td>{{.UploadTime}}</td>
        </tr>
        {{end }}
    </table>
</div>
</div>
